[package]
edition      = { workspace = true }
license-file = { workspace = true }
name         = "voyager-message"
repository   = { workspace = true }
resolver     = "2"
version      = "0.1.0"

[lints]
workspace = true

[dependencies]
arbitrary                    = { workspace = true, optional = true, features = ["derive"] }
beacon-api                   = { workspace = true }
chain-utils                  = { workspace = true }
contracts                    = { workspace = true, features = ["providers"] }
dashmap                      = { workspace = true }
enumorph                     = { workspace = true }
ethers                       = { workspace = true, features = ["rustls", "ws"] }
frame-support-procedural     = { workspace = true }
frunk                        = { workspace = true }
futures                      = { workspace = true }
hex                          = { workspace = true }
interprocess                 = { version = "2.2.1", features = ["tokio"] }
jaq-core = "1.5.1"
jaq-interpret = "1.5.0"
jaq-std = "1.6.0"
jaq-syn = "1.6.0"
jsonrpsee                    = { version = "0.24.2", features = ["server", "client", "async-client", "macros", "tracing"] }
macros                       = { workspace = true }
num-bigint                   = { workspace = true }
prost                        = { workspace = true }
protos                       = { workspace = true, features = ["proto_full", "client"] }
queue-msg                    = { workspace = true }
reth-ipc                     = { git = "https://github.com/paradigmxyz/reth", version = "1.0.3" }
serde                        = { workspace = true, features = ["derive"] }
serde-utils                  = { workspace = true }
serde_json                   = { workspace = true }
soketto                      = "0.8.0"
tendermint                   = { workspace = true }
tendermint-proto             = { workspace = true }
tendermint-rpc               = { workspace = true, features = ["http-client", "websocket-client"] }
thiserror                    = { workspace = true }
tokio                        = { workspace = true, features = ["time", "process"] }
tokio-util                   = "0.7.11"
tonic                        = { workspace = true, features = ["transport", "tls", "tls-roots", "tls-webpki-roots"] }
tracing                      = { workspace = true }
tracing-subscriber.workspace = true
typenum                      = { workspace = true }
unionlabs                    = { workspace = true, features = ["ethabi"] }

[dev-dependencies]
hex-literal = { workspace = true }

[features]
default = []

arbitrary = [
  "dep:arbitrary",
  "queue-msg/arbitrary",
  "tendermint/arbitrary",
  "tendermint/std",
  "unionlabs/arbitrary",
  "chain-utils/arbitrary",
  "contracts/arbitrary",
  # "ethers/arbitrary",
]
